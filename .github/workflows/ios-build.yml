name: iOS Build and Archive

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    name: Build and Test iOS App
    runs-on: macos-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'
        
    - name: Cache SPM Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/Library/Developer/Xcode/DerivedData
          ~/.spm
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
          
    - name: Install Dependencies
      run: |
        # å¦‚æœä½¿ç”¨CocoaPodsï¼Œå–æ¶ˆæ³¨é‡Šä¸‹é¢çš„è¡Œ
        # gem install cocoapods
        # pod install --repo-update
        
        # å¦‚æœä½¿ç”¨Swift Package Managerï¼ŒXcodeä¼šè‡ªåŠ¨å¤„ç†ä¾èµ–
        echo "ä¾èµ–é¡¹å®‰è£…å®Œæˆ"
        
    - name: Build Project
      run: |
        xcodebuild clean build \
          -project LocationChanger.xcodeproj \
          -scheme LocationChanger \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=18.0' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          | xcpretty
          
    - name: Run Tests
      run: |
        xcodebuild test \
          -project LocationChanger.xcodeproj \
          -scheme LocationChanger \
          -destination 'platform=iOS Simulator,name=iPhone 15,OS=18.0' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          | xcpretty
      continue-on-error: true # å¦‚æœæ²¡æœ‰æµ‹è¯•æ–‡ä»¶ï¼Œç»§ç»­æ‰§è¡Œ
      
  archive:
    name: Archive and Export IPA
    runs-on: macos-latest
    needs: build
    if: github.event_name == 'release' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'
        
    - name: Import Code-Signing Certificates (Optional)
      if: ${{ secrets.BUILD_CERTIFICATE_BASE64 != '' }}
      env:
        BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
        P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      run: |
        # å¦‚æœæ²¡æœ‰é…ç½®è¯ä¹¦ï¼Œè·³è¿‡æ­¤æ­¥éª¤
        if [ -z "$BUILD_CERTIFICATE_BASE64" ]; then
          echo "âš ï¸  æœªé…ç½®ä»£ç ç­¾åè¯ä¹¦ï¼Œè·³è¿‡è¯ä¹¦å¯¼å…¥"
          exit 0
        fi
        
        echo "ğŸ” å¯¼å…¥ä»£ç ç­¾åè¯ä¹¦..."
        # åˆ›å»ºä¸´æ—¶æ–‡ä»¶è·¯å¾„
        CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
        
        # è§£ç è¯ä¹¦
        echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
        
        # åˆ›å»ºä¸´æ—¶keychain
        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        
        # å¯¼å…¥è¯ä¹¦
        security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security list-keychain -d user -s $KEYCHAIN_PATH
        
        echo "âœ… è¯ä¹¦å¯¼å…¥å®Œæˆ"
        
    - name: Download Provisioning Profile (Optional)
      if: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 != '' }}
      env:
        BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
      run: |
        # å¦‚æœæ²¡æœ‰é…ç½®æè¿°æ–‡ä»¶ï¼Œè·³è¿‡æ­¤æ­¥éª¤
        if [ -z "$BUILD_PROVISION_PROFILE_BASE64" ]; then
          echo "âš ï¸  æœªé…ç½®æè¿°æ–‡ä»¶ï¼Œè·³è¿‡æè¿°æ–‡ä»¶å®‰è£…"
          exit 0
        fi
        
        echo "ğŸ“± å®‰è£…æè¿°æ–‡ä»¶..."
        # åˆ›å»ºæè¿°æ–‡ä»¶ç›®å½•
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        
        # è§£ç å¹¶å®‰è£…æè¿°æ–‡ä»¶
        PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
        echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH
        cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles
        
        echo "âœ… æè¿°æ–‡ä»¶å®‰è£…å®Œæˆ"
        
    - name: Archive Project
      run: |
        xcodebuild archive \
          -project LocationChanger.xcodeproj \
          -scheme LocationChanger \
          -configuration Release \
          -destination 'generic/platform=iOS' \
          -archivePath ${{ github.workspace }}/LocationChanger.xcarchive \
          | xcpretty
          
    - name: Export IPA
      run: |
        # åˆ›å»ºExportOptions.plistæ–‡ä»¶
        cat > ExportOptions.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
          <key>method</key>
          <string>app-store</string>
          <key>uploadBitcode</key>
          <false/>
          <key>compileBitcode</key>
          <false/>
          <key>uploadSymbols</key>
          <true/>
          <key>stripSwiftSymbols</key>
          <true/>
        </dict>
        </plist>
        EOF
        
        xcodebuild -exportArchive \
          -archivePath ${{ github.workspace }}/LocationChanger.xcarchive \
          -exportPath ${{ github.workspace }}/export \
          -exportOptionsPlist ExportOptions.plist \
          | xcpretty
          
    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LocationChanger-IPA
        path: export/LocationChanger.ipa
        retention-days: 30
        
    - name: Upload to App Store Connect (Optional)
      if: github.event_name == 'release'
      run: |
        # éœ€è¦é…ç½®App Store Connect APIå¯†é’¥
        # xcrun altool --upload-app \
        #   --type ios \
        #   --file export/LocationChanger.ipa \
        #   --username "${{ secrets.APPLE_ID }}" \
        #   --password "${{ secrets.APP_SPECIFIC_PASSWORD }}"
        echo "ä¸Šä¼ åˆ°App Store Connectçš„æ­¥éª¤å·²æ³¨é‡Šï¼Œéœ€è¦é…ç½®ç›¸å…³å¯†é’¥"
        
    - name: Clean up keychain and provisioning profile
      if: always()
      run: |
        # æ¸…ç†ä¸´æ—¶keychainå’Œæè¿°æ–‡ä»¶
        if [ -f "$RUNNER_TEMP/app-signing.keychain-db" ]; then
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db
          echo "ğŸ—‘ï¸  ä¸´æ—¶keychainå·²åˆ é™¤"
        fi
        
        if [ -f "$RUNNER_TEMP/build_pp.mobileprovision" ]; then
          rm -f ~/Library/MobileDevice/Provisioning\ Profiles/build_pp.mobileprovision
          echo "ğŸ—‘ï¸  ä¸´æ—¶æè¿°æ–‡ä»¶å·²åˆ é™¤"
        fi
        
        echo "âœ… æ¸…ç†å®Œæˆ"
        
