        echo "æ„å»ºæ—¶é—´: $(date)"
        echo "æäº¤ä¿¡æ¯: ${{ github.event.head_commit.message }}"
        
    - name: Notify Failure
      if: ${{ needs.build.result == 'failure' }}
      run: |
